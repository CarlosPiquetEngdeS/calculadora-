        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 30px;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            /* Transparência no fundo do container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* Adiciona sombra ao container */
            max-width: 600px;
            /* Limita a largura máxima do container */
            margin: 0 auto;
            /* Centraliza o container na página */
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            /* Botões maiores */
            margin: 15px;
            font-size: 20px;
            /* Fonte maior */
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 12px;
            /* Bordas mais arredondadas */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
            /* Aumento mais pronunciado */
        }

        .button i {
            margin-right: 12px;
            /* Margem maior para o ícone */
        }

        .report-button {
            background-color: #28a745;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .report-button:hover {
            background-color: #218838;
            transform: scale(1.1);
            /* Aumento mais pronunciado */
        }
    </style>
    <!-- Link para o CSS da Font Awesome -->
